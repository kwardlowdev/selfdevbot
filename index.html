<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>SelfDevBot by Kyle Wardlow</title>
        <meta description="A random message from your robot friend." />
        <link rel="stylesheet" href="./style.css" type="text/css" />
        <script defer src="./selfdev.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>Self-Dev Bot</h1>
        </header>
        <div class="content-box">
            <img id="refaffirm" role="button" alt="affirmation refresh button" class="refresher" src="./img/refreshsm.svg" onclick="getAffirmationContent()"/>
            <h2>Repeat After Me:</h2>
            <p id="affirmation"></p>
            
        </div>
        <div class="content-box">
            <img id="refremind" role="button" alt="reminder refresh button" class="refresher" src="./img/refreshsm.svg" onclick="getReminderContent()"/>
            <h2>Try To Remember Today:</h2>
            <p id="reminder"></p>
        </div>
        <div class="content-box">
            <img id="refjoke" role="button" alt="joke refresh button" class="refresher" src="./img/refreshsm.svg" onclick="getJokeContent()"/>
            <h2>and Always Remember These Words...</h2>
            <h3>(that someone definitely* said)</h3>
            <p id="jokequote"></p>
            <p id="jokeauthor"></p>
        </div>
        <footer>
            <p>Coded with self-love by Kyle Wardlow: <a target="_blank" href="https://github.com/kwardlowdev">GitHub</a> <a target="_blank" href="https://www.codecademy.com/profiles/KWardlow">CodeCademy</a> <a target="_blank" href="https://www.linkedin.com/in/kwardlow/">LinkedIn</a> <a href="mailto:kyle@kylewardlow.com">Email Me!</a> &copy 2022</p>
        </footer>
    </body>
</html>
